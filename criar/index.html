<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Servos™</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

    <video autoplay muted loop id="videoback">
        <source src="../ondas.mp4" type="video/mp4">
    </video>
    
    <div class="formulario">
        <form action="/enviar" method="post">
            <h1>Crie a Conta</h1>
            <br>

            <label for="username">Usuario</label>
            <br>
            <br>
            <input type="text" name="nome" id="user"> 
            <br>
            <br>

            <label for="email">Email</label>
            <br>
            <br>
            <input type="email" name="email" id="email">
            <br>
            <br>

            <label for="password">Senha</label>
            <br>
            <br>
            <input type="password" name="senha" id="pass">
            
            <br>
            <br>
            
            <button type="submit" class="limp"> Entrar </button>
        </form>

        <p class="conta"> Já tem uma conta? </p> <a href="../login" class="link"> Entre </a>
    </div>
</body>
</html>
